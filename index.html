<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Van©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ───────── RESET ───────── */
    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #111;
      overflow-x: hidden;
    }

    /* ───────── HEADER ───────── */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 20;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(8px);
    }

    .brand img {
      height: 36px;
    }

    .menu {
      display: flex;
      gap: 1.5rem;
    }

    .menu a {
      font-size: 0.9rem;
      text-decoration: none;
      color: #111;
      opacity: 0.8;
    }

    .menu a:hover {
      opacity: 1;
    }

    /* ───────── HERO / SCENE ───────── */
    .scene {
      position: relative;
      width: 100%;
      height: 100vh;
      padding-top: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: dusk 40s linear infinite alternate;
      overflow: hidden;
    }

    .artwork {
      max-width: 80%;
      max-height: 70vh;
      z-index: 2;
    }

    .light {
      position: absolute;
      inset: -20%;
      background: linear-gradient(
        120deg,
        rgba(255,255,255,0.22),
        rgba(255,255,255,0)
      );
      animation: windowMove 25s linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes windowMove {
      from { transform: translate(-30%, -20%); }
      to   { transform: translate(30%, 20%); }
    }

    @keyframes dusk {
      from { background: #f5f5f5; }
      to   { background: #2a2a2a; }
    }

    /* ───────── SECTIONS (SCROLL) ───────── */
    .section {
      min-height: 100vh;
      padding: 140px 10vw 100px;
      background: #f5f5f5;
    }

    .section:nth-of-type(even) {
      background: #ededed;
    }

    .section h2 {
      font-size: 2rem;
      font-weight: 400;
      letter-spacing: 0.05em;
      margin-bottom: 1.5rem;
    }

    .section p {
      max-width: 600px;
      line-height: 1.6;
      opacity: 0.85;
    }

    /* ───────── RESPONSIVE ───────── */
    @media (max-width: 800px) {
      .topbar {
        padding: 0 1rem;
      }

      .menu {
        gap: 1rem;
      }

      .menu a {
        font-size: 0.8rem;
      }

      .artwork {
        max-width: 90%;
        max-height: 65vh;
      }
    }

   @media (max-width: 480px) {
  .topbar {
    height: auto;
    padding: 1.2rem 1rem 1rem;
    flex-direction: column;
    align-items: center;
  }

  .brand {
    margin-bottom: 0.8rem;
  }

  .brand img {
    height: 56px; /* LOGO PROTAGONISTA */
  }

  .menu {
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
  }

  .menu a {
    font-size: 0.8rem;
    white-space: nowrap;
  }
}

  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="topbar">
    <div class="brand">
      <img src="vanc-logo.png" alt="Van©">
    </div>

    <nav class="menu">
      <a href="#inicio">Inicio</a>
      <a href="#obra">Obra</a>
      <a href="#prints">Prints</a>
      <a href="#bio">Bio</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="scene" id="inicio">
    <div class="light"></div>
    <img src="obra.jpg" alt="Van© obra" class="artwork">
  </section>

  <!-- SCROLL SECTIONS -->
  <section id="obra" class="section">
    <h2>Obra</h2>
    <p>
      Selección de trabajos y procesos.<br>
      <a href="obra.html">Ver galería completa →</a>
    </p>
  </section>

  <section id="prints" class="section">
    <h2>Prints</h2>
    <p>
      Ediciones, obra gráfica y formatos reproducibles.
    </p>
  </section>

  <section id="bio" class="section">
    <h2>Bio</h2>
    <p>
      Van© es un proyecto artístico contemporáneo que explora
      el diálogo entre cuerpo, memoria, espacio y tecnología.
    </p>
  </section>

</body>
</html>
