<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Van©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 4rem 2rem;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      color: #111;
      max-width: 900px;
    }
    h1 {
      font-size: 3rem;
      font-weight: 400;
      letter-spacing: 0.05em;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-top: 1.5rem;
    }
    a {
      color: #000;
      text-decoration: none;
      border-bottom: 1px solid #000;
    }
    footer {
      margin-top: 5rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<div class="scene">
  <div class="light"></div>
  <img src="obra.jpg" alt="Van© obra" class="artwork">
</div>

<style>
body {
  margin: 0;
  background: #f5f5f5;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, Helvetica, sans-serif;
}

.scene {
  position: relative;
  width: 100%;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: dusk 40s linear infinite alternate;
}

.artwork {
  max-width: 80%;
  max-height: 70vh;
  z-index: 2;
}

.light {
  position: absolute;
  width: 120%;
  height: 120%;
  background: linear-gradient(
    120deg,
    rgba(255,255,255,0.35),
    rgba(255,255,255,0)
  );
  animation: windowMove 25s linear infinite;
  z-index: 1;
  pointer-events: none;
}

@keyframes windowMove {
  from {
    transform: translateX(-30%) translateY(-20%);
  }
  to {
    transform: translateX(30%) translateY(20%);
  }
}

@keyframes dusk {
  from {
    background: #f5f5f5;
  }
  to {
    background: #1e1e1e;
  }
}
</style>

</body>

</html>
