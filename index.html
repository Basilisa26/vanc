<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Van©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* =====================================================
       RESET BÁSICO
       ===================================================== */
    * {
      box-sizing: border-box; /* evita problemas de tamaños */
    }

    html {
      scroll-behavior: smooth; /* scroll suave entre secciones */
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5; /* color base del sitio */
      color: #111;
      overflow-x: hidden; /* evita scroll horizontal */
    }

    /* =====================================================
       HEADER / BARRA SUPERIOR
       ===================================================== */
    .topbar {
      position: fixed;              /* siempre visible arriba */
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;                 /* altura base desktop */
      padding: 0 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 20;                  /* por encima del contenido */
      background: rgba(255, 255, 255, 0.75); /* fondo translúcido */
      backdrop-filter: blur(8px);   /* efecto cristal */
    }

    /* LOGO (ajusta aquí el tamaño en desktop) */
    .brand img {
      height: 36px;
    }

    /* MENÚ HORIZONTAL */
    .menu {
      display: flex;
      gap: 1.5rem; /* espacio entre enlaces */
    }

    .menu a {
      font-size: 0.9rem;
      text-decoration: none;
      color: #111;
      opacity: 0.8;
    }

    .menu a:hover {
      opacity: 1;
    }

    /* =====================================================
       HERO / ESCENA PRINCIPAL
       ===================================================== */
    .scene {
      position: relative;
      width: 100%;
      height: 100vh;          /* ocupa toda la pantalla */
      padding-top: 70px;      /* deja espacio al header */
      display: flex;
      align-items: center;
      justify-content: center;
      animation: dusk 40s linear infinite alternate; /* día → noche */
      overflow: hidden;
    }

    /* IMAGEN PRINCIPAL (obra del inicio) */
    .artwork {
      max-width: 80%;
      max-height: 70vh;
      z-index: 2; /* por encima de la luz */
    }

    /* SOMBRA / LUZ EN MOVIMIENTO (efecto ventana) */
    .light {
      position: absolute;
      inset: -20%; /* más grande que la pantalla */
      background: linear-gradient(
        120deg,
        rgba(255,255,255,0.22),
        rgba(255,255,255,0)
      );
      animation: windowMove 25s linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    /* Movimiento lento de la luz */
    @keyframes windowMove {
      from { transform: translate(-30%, -20%); }
      to   { transform: translate(30%, 20%); }
    }

    /* Transición de día a noche */
    @keyframes dusk {
      from { background: #f5f5f5; }
      to   { background: #2a2a2a; }
    }

    /* =====================================================
       SECCIONES POR SCROLL (OBRA, PRINTS, BIO)
       ===================================================== */
    .section {
      min-height: 100vh;               /* cada sección es una “sala” */
      padding: 140px 10vw 100px;       /* aire superior por header */
      background: #f5f5f5;
    }

    /* Alterna color para diferenciar secciones */
    .section:nth-of-type(even) {
      background: #ededed;
    }

    .section h2 {
      font-size: 2rem;
      font-weight: 400;
      letter-spacing: 0.05em;
      margin-bottom: 1.5rem;
    }

    .section p {
      max-width: 600px;
      line-height: 1.6;
      opacity: 0.85;
    }

    /* =====================================================
       RESPONSIVE TABLET
       ===================================================== */
    @media (max-width: 680px) {
      .topbar {
        padding: 0 1rem;
      }

      .menu {
        gap: 1rem;
      }

      .menu a {
        font-size: 0.8rem;
      }

      .artwork {
        max-width: 90%;
        max-height: 65vh;
      }
    }

    /* =====================================================
       RESPONSIVE MÓVIL (VERTICAL)
       ===================================================== */
    @media (max-width: 480px) {

      /* Header se apila en vertical */
      .topbar {
        height: auto;
        padding: 3rem 1rem 1rem;
        flex-direction: column;
        align-items: center;
      }

      /* Espacio entre logo y menú */
      .brand {
        margin-bottom: 1rem;
      }

      /* LOGO GRANDE EN MÓVIL (tócalo aquí) */
      .brand img {
        height: 60px;
      }

      /* Menú horizontal centrado */
      .menu {
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
      }

      /* Tamaño del texto del menú en móvil */
      .menu a {
        font-size: 0.9rem; /* ⚠️ antes estaba muy grande */
        white-space: nowrap;
      }
    }
  </style>
</head>

<body>

  <!-- =====================================================
       HEADER / NAVEGACIÓN
       ===================================================== -->
  <header class="topbar">
    <div class="brand">
      <img src="vanc-logo.png" alt="Van©">
    </div>

    <nav class="menu">
      <a href="#inicio">Inicio</a>
      <a href="#obra">Obra</a>
      <a href="#prints">Prints</a>
      <a href="#bio">Bio</a>
    </nav>
  </header>

  <!-- =====================================================
       HERO / PORTADA
       ===================================================== -->
  <section class="scene" id="inicio">
    <div class="light"></div>
    <img src="obra.jpg" alt="Van© obra" class="artwork">
  </section>

  <!-- =====================================================
       SECCIONES POR SCROLL
       ===================================================== -->
  <section id="obra" class="section">
    <h2>Obra</h2>
    <p>
      Selección de trabajos y procesos.<br>
      <a href="obra.html">Ver galería completa →</a>
    </p>
  </section>

  <section id="prints" class="section">
    <h2>Prints</h2>
    <p>
      Ediciones, obra gráfica y formatos reproducibles.
    </p>
  </section>

  <section id="bio" class="section">
    <h2>Bio</h2>
    <p>
      Van© es un proyecto artístico contemporáneo que explora
      el diálogo entre cuerpo, memoria, espacio y tecnología.
    </p>
  </section>

</body>
</html>
