<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Van©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* ───────── TOP BAR ───────── */

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1.2rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(6px);
    }

    .brand img {
      height: 28px;
    }

    .menu a {
      margin-left: 1.5rem;
      font-size: 0.9rem;
      text-decoration: none;
      color: #111;
      opacity: 0.8;
    }

    .menu a:hover {
      opacity: 1;
    }

    /* ───────── SCENE ───────── */

    .scene {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 80px;
      animation: dusk 40s linear infinite alternate;
    }

    .artwork {
      max-width: 80%;
      max-height: 70vh;
      z-index: 2;
    }

    .light {
      position: absolute;
      width: 120%;
      height: 120%;
      background: linear-gradient(
        120deg,
        rgba(255,255,255,0.25),
        rgba(255,255,255,0)
      );
      animation: windowMove 25s linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes windowMove {
      from {
        transform: translateX(-30%) translateY(-20%);
      }
      to {
        transform: translateX(30%) translateY(20%);
      }
    }

    @keyframes dusk {
      from { background: #f5f5f5; }
      to   { background: #2a2a2a; }
    }
  </style>
</head>

<body>

  <header class="topbar">
    <div class="brand">
      <img src="vanc-logo.png" alt="Van©">
    </div>

    <nav class="menu">
      <a href="#inicio">Inicio</a>
      <a href="#obra">Obra</a>
      <a href="#prints">Prints</a>
      <a href="#tienda">Tienda</a>
      <a href="#news">News</a>
      <a href="#bio">Bio</a>
    </nav>
  </header>

  <div class="scene">
    <div class="light"></div>
    <img src="obra.jpg" alt="Van© obra" class="artwork">
  </div>

</body>
</html>
