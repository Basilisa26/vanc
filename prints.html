<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Van© — Prints</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #111;
      user-select: none; /* bloquea selección */
    }

    /* HEADER */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(8px);
      z-index: 10;
    }

    .brand img { height: 48px; }

    .menu {
      display: flex;
      gap: 1.5rem;
    }

    .menu a {
      font-size: 0.9rem;
      text-decoration: none;
      color: #111;
      opacity: 0.8;
    }

    .menu a:hover { opacity: 1; }

    @media (max-width: 768px) {
      .menu { display: none; }
    }

    /* CONTENT */
    .page {
      padding: 140px 10vw 100px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    /* PRINTS GRID */
    .prints-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 3rem;
      justify-items: center;
    }

    .print-item {
      text-decoration: none;
      color: inherit;
      width: 100%;
      max-width: 320px;
    }

    .print-image {
      position: relative;
      width: 100%;
      aspect-ratio: 3 / 4;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .print-image .img {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      transition: opacity 0.5s ease;
      pointer-events: none; /* evita interacción directa */
    }

    .img-main { opacity: 1; }
    .img-hover { opacity: 0; }

    .print-item:hover .img-main { opacity: 0; }
    .print-item:hover .img-hover { opacity: 1; }

    .shield {
      position: absolute;
      inset: 0;
      background: transparent;
      z-index: 3;
    }

    .print-item h2 {
      font-size: 1rem;
      font-weight: 400;
      margin: 0.2rem 0;
    }

    .price {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Bloquea arrastre */
    img, .print-image {
      -webkit-user-drag: none;
      user-drag: none;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="topbar">
    <div class="brand">
      <a href="index.html">
        <img src="vanc-logo.png" alt="Van©">
      </a>
    </div>

    <nav class="menu">
      <a href="index.html">Inicio</a>
      <a href="obra.html">Obra</a>
      <a href="prints.html">Prints</a>
      <a href="bio.html">Bio</a>
    </nav>
  </header>

  <!-- CONTENT -->
  <main class="page">

    <h1>Prints</h1>

    <section class="prints-grid">

      <a href="print-01.html" class="print-item">

        <div class="print-image">
          <div class="img img-main"
               style="background-image: url('print1-a.jpg');"></div>

          <div class="img img-hover"
               style="background-image: url('print1-b.jpg');"></div>

          <div class="shield"></div>
        </div>

        <h2>Obra I</h2>
        <p class="price">120 €</p>

      </a>

    </section>
<div id="paypal-container-WN54RDVVYCQQU"></div>

  </main>

  <!-- Bloquea clic derecho -->
  <script>
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });
  </script>

</body>
</html>
