<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Van© — Prints</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #111;
    }

    /* HEADER */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(8px);
      z-index: 10;
    }

    .brand img { height: 48px; }

    .menu {
      display: flex;
      gap: 1.5rem;
    }

    .menu a {
      font-size: 0.9rem;
      text-decoration: none;
      color: #111;
      opacity: 0.8;
    }

    .menu a:hover { opacity: 1; }

    /* CONTENT */
    .page {
      padding: 140px 10vw 100px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    .page img {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 2rem;
      display: block;
      background: #ddd;
    }

    .page p {
      max-width: 500px;
      margin: auto;
      line-height: 1.6;
      opacity: 0.85;
    }

    @media (max-width: 768px) {
      .menu { display: none; }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="topbar">
    <div class="brand">
      <a href="index.html">
        <img src="vanc-logo.png" alt="Van©">
      </a>
    </div>

    <nav class="menu">
      <a href="index.html">Inicio</a>
      <a href="obra.html">Obra</a>
      <a href="prints.html">Prints</a>
      <a href="bio.html">Bio</a>
    </nav>
  </header>

  <!-- CONTENT -->
  <main class="page">
    <img src="prints-temp.jpg" alt="Prints en construcción">

    <p>
      Estamos preparando esta sección.<br>
      Próximamente prints y ediciones disponibles.
    </p>
  </main>

</body>
</html>
