<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Van© — Obra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #111;
    }

    /* ───────── HEADER ───────── */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(8px);
      z-index: 10;
    }

    .brand img {
      height: 28px;
    }

    .menu {
      display: flex;
      gap: 1.5rem;
    }

    .menu a {
      font-size: 0.9rem;
      text-decoration: none;
      color: #111;
      opacity: 0.8;
    }

    .menu a:hover {
      opacity: 1;
    }

    /* ───────── PAGE ───────── */
    .page {
      padding: 120px 4vw 80px;
      max-width: 1400px;
      margin: auto;
    }

    .page h1 {
      font-size: 2rem;
      font-weight: 400;
      margin-bottom: 3rem;
      letter-spacing: 0.05em;
    }

    /* ───────── GALLERY ───────── */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 2rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      background: #ddd;
    }

    /* ───────── RESPONSIVE ───────── */
    @media (max-width: 768px) {
      .menu {
        display: none;
      }

      .page {
        padding-top: 100px;
      }
    }
  </style>
</head>

<body>

  <header class="topbar">
    <div class="brand">
      <a href="index.html">
        <img src="vanc-logo.png" alt="Van©">
      </a>
    </div>

    <nav class="menu">
      <a href="index.html">Inicio</a>
      <a href="obra.html">Obra</a>

      <a href="#">Prints</a>
      <a href="#">Tienda</a>
      <a href="#">News</a>
      <a href="#">Bio</a>
    </nav>
  </header>

  <main class="page">
    <h1>Obra</h1>

    <section class="gallery">
      <img src="obra1.jpg" alt="Obra Van©">
      <img src="obra2.jpg" alt="Obra Van©">
      <img src="obra3.jpg" alt="Obra Van©">
      <img src="obra4.jpg" alt="Obra Van©">
    </section>
  </main>

</body>
</html>
