<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Van© — Obra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* =====================================================
       RESET / BASE
    ===================================================== */
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #000;
      color: #f5f5f5;
      font-family: Arial, Helvetica, sans-serif;
      overflow-x: hidden;
    }

    /* =====================================================
       FONDO FIJO
    ===================================================== */
    .obra-bg {
      position: fixed;
      inset: 0;
      background-image: url('fondo-obra.png'); /* cambia aquí */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 0;
    }

    /* =====================================================
       HEADER
    ===================================================== */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      z-index: 10;
    }

    .brand img {
      height: 46px;
      display: block;
    }

    .menu {
      display: flex;
      gap: 1.5rem;
    }

    .menu a {
      font-size: 0.9rem;
      text-decoration: none;
      color: #111;
      opacity: 0.8;
    }

    .menu a:hover { opacity: 1; }

    /* =====================================================
       CONTENIDO QUE DESLIZA
    ===================================================== */
    .page {
      position: relative;
      z-index: 1;
      padding: 120px 10vw 120px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* =====================================================
       TÍTULO
    ===================================================== */
    .obra-title {
      font-size: 2rem;
      font-weight: 400;
      letter-spacing: 0.12em;
      color: #ff2fa4;
      margin-bottom: 6rem;
    }

    /* =====================================================
       ARTIST INTRO
    ===================================================== */
    .artist {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 3rem;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto 18vh;
    }

    .artist img {
      max-width: 360px;
      width: 100%;
      height: auto;
      display: block;
    }

    .artist p {
      max-width: 560px;
      line-height: 1.7;
      color: rgba(245,245,245,0.8);
    }

    /* =====================================================
       GALERÍA
    ===================================================== */
    .gallery {
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 18vh;
    }

    /* =====================================================
       RESPONSIVE
    ===================================================== */
    @media (max-width: 768px) {

      .menu { display: none; }

      .obra-bg {
        position: absolute; /* evita bugs en móvil */
      }

      .page {
        padding: 100px 6vw 100px;
      }

      .artist {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .artist img {
        margin: 0 auto 1.5rem;
      }

      .gallery img {
        margin-bottom: 12vh;
      }
    }
  </style>
</head>

<body>

  <!-- FONDO -->
  <div class="obra-bg"></div>

  <!-- HEADER -->
  <header class="topbar">
    <div class="brand">
      <a href="index.html">
        <img src="vanc-logo.png" alt="Van©">
      </a>
    </div>

    <nav class="menu">
      <a href="index.html">Inicio</a>
      <a href="obra.html">Obra</a>
      <a href="prints.html">Prints</a>
      <a href="index.html#bio">Bio</a>
    </nav>
  </header>

  <!-- CONTENIDO -->
  <main class="page">

    <h1 class="obra-title">Obra</h1>

    <!-- ARTIST INTRO -->
    <section class="artist">
      <img src="artista.jpg" alt="Artista Van©">
      <p>
        Van© es un proyecto artístico contemporáneo que explora
        el diálogo entre cuerpo, memoria, espacio y tecnología.
        <br><br>
        La obra se desarrolla a través de procesos visuales y
        audiovisuales, donde la identidad y el territorio
        funcionan como materia viva.
      </p>
    </section>

    <!-- GALLERY -->
    <section class="gallery">
      <img src="obra1.jpg" alt="Obra Van©">
      <img src="obra2.jpg" alt="Obra Van©">
      <img src="obra3.jpg" alt="Obra Van©">
      <img src="obra4.jpg" alt="Obra Van©">
    </section>

  </main>

</body>
</html>
