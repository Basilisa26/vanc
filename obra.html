<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Van© — Obra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #000;
      color: #f5f5f5;
      font-family: Arial, Helvetica, sans-serif;
      overflow-x: hidden;
    }

    /* ===== FONDO PARALLAX ===== */
    .obra-bg-wrapper {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    .obra-bg {
      position: absolute;
      top: -30vh;
      left: 0;
      width: 100%;
      height: 160vh;
      background-image: url('fondo-obra.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      will-change: transform;
    }

    /* ===== HEADER ===== */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      z-index: 10;
    }

    .brand img { height: 46px; }

    .menu {
      display: flex;
      gap: 1.5rem;
    }

    .menu a {
      text-decoration: none;
      color: #111;
      opacity: 0.8;
    }

    /* ===== CONTENIDO ===== */
    .page {
      position: relative;
      z-index: 1;
      padding: 120px 10vw 120px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .obra-title {
      font-size: 2rem;
      font-weight: 400;
      letter-spacing: 0.12em;
      color: #ff2fa4;
      margin-bottom: 6rem;
    }

    /* ===== GALERÍA ===== */
    .gallery {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-auto-flow: dense;
      gap: 6vw 4vw;
    }

    .gallery img {
      width: 100%;
      display: block;
    }
    /* Horizontales */
.gallery img.wide {
  grid-column: span 2;
}

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {

      .menu { display: none; }

      .obra-bg-wrapper {
        position: absolute;
      }

      .obra-bg {
        top: 0;
        height: 100vh;
        transform: none !important;
      }
     
      .gallery {
    grid-template-columns: 1fr;
  }

  .gallery img.wide {
    grid-column: span 1;
    }
  }
  </style>
</head>

<body>

  <!-- FONDO -->
  <div class="obra-bg-wrapper">
    <div class="obra-bg"></div>
  </div>

  <!-- HEADER -->
  <header class="topbar">
    <div class="brand">
      <a href="index.html">
        <img src="vanc-logo.png" alt="Van©">
      </a>
    </div>
    <nav class="menu">
      <a href="index.html">Inicio</a>
      <a href="obra.html">Obra</a>
      <a href="prints.html">Prints</a>
      <a href="index.html#bio">Bio</a>
    </nav>
  </header>

  <!-- CONTENIDO -->
  <main class="page">
    <h1 class="obra-title">Obra</h1>

    <section class="gallery">
      <img src="obra1.png" alt="">
      <img src="obra3.jpg" alt="">
        <img src="PisciVan.png" class="wide" alt="">
      <img src="Print1.jpeg" alt="">
      <img src="Print2.jpeg" alt="">
     <img src="Print3.jpeg" class="wide" alt="">
    </section>
  </main>

  <!-- PARALLAX SCRIPT -->
  <script>
    (function () {
      const bg = document.querySelector('.obra-bg');
      if (!bg) return;
      if (window.innerWidth < 768) return;

      window.addEventListener('scroll', () => {
        const y = window.scrollY;
        bg.style.transform = `translate3d(0, ${-y * 0.15}px, 0)`;
      });
    })();
  </script>

</body>
</html>
